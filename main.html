<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Adil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1 >
            Let's get some <span class="money">Mooooney</span>!!
        </h1>
    </header>
    <main>
        <div class="main">
            <div class="diposit main-section">
                <h1>
                    Deposit
                </h1>
                <span>$</span>
                <span id="total-deposit">00</span>
            </div>
            <div class="withdraw main-section">
                <h1>
                    Withdraw
                </h1>
                <span>$</span>
                <span id="total-withdraw">00</span>
            </div>
            <div class="balance main-section">
                <h1>
                    Balance 
                </h1>
                <span>$</span>
                <span id="total-balance">1200</span>
            </div>
            
        </div> <br><br>
        <div class="main2">
            <div class="deposit-section">
                <h1>
                    Please Deposit Your Balance
                </h1> 
                <input id="depositInput" type="text" placeholder="$ amount you want to deposit"> <br><br>
                <button id="depositAddBtn">
                    Deposit
                </button>
            </div>
            <div class="withdraw-section">
                <h1>
                    Please Withdraw Your Balance
                </h1> 
                <input id="withdraw-input" type="text" placeholder="$ amount you want to withdraw"> <br><br>
                <button id="withdraw-btn">
                    Withdraw
                </button>
            </div>
        </div>
        <footer >
            <h1>
                Click Here to get your Interest rate :
            </h1>
            <button id="interest">
                Interest
            </button>
            <h3>
                &copy; Emad Uddin Adil
            </h3>
        </footer>
    </main>

<script src="script.js"></script>
</body>
</html>
